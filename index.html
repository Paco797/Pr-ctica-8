<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="borde">
        <tr>
            <td> A</td>
            <td> B</td>
            <td> C </td>
        </tr>
        <tr>
            <td> D </td>
            <td> E</td>
            <td> F</td>
        </tr>
    </table>
    <table class="borde">
        <tr>
            <td class="azul"> A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>

    <table border="1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td colspan="2">C</td>
        </tr>
        <tr> 
            <td>D</td>
            <td colspan="3">E, F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td colspan="2" rowspan="2"> I, L</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>
